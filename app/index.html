<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="prototyping">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">
	<title>Coop</title>
	<!-- Add to homescreen -->
	<link rel="manifest" href="manifest.json">
	<!-- Fallback to homescreen for Chrome <39 on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Coop">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Coop">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#656970">
	<meta name="msapplication-config" content="none">

	<!-- Define the toolbar color (Android): http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
	<!-- You can customize the default -->
	<meta name="theme-color" content="#656970">
	<link rel="canonical" href="http://jakeruesink.com">

	<!-- Stylesheets -->
	<!-- build:css-vendor -->
	<link rel="stylesheet" type="text/css" href="/styles/vendor.css">
	<!-- endbuild -->
	<!-- build:css-bundle -->
	<link rel="stylesheet" href="/styles/main.css">
	<!-- endbuild -->

	<!-- These need to be downloaded and replaced. -->
	<link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">

	<base href="/">
</head>

<body>
	<div id="fb-root"></div>
	<app>
		<div class="cs-loader">
			<div class="cs-loader-inner">
				<div> ●</div>
				<div> ●</div>
				<div> ●</div>
				<div> ●</div>
				<div> ●</div>
				<div> ●</div>
			</div>
		</div>
	</app>


	<!-- Polyfills: must all be loaded before SystemJS -->

	<!-- ES6 Shim (ES2015 support) -->
	<!-- inline node_modules/es6-shim/es6-shim.js -->
	<script inline src="node_modules/es6-shim/es6-shim.js"></script>
	<!-- inline node_modules/angular2/bundles/angular2-polyfills.js -->
	<script inline src="node_modules/angular2/bundles/angular2-polyfills.js"></script>

	<!-- build:js-app -->
	<!-- for production, this is all replaced by a minified bundle -->
	<script src="jspm_packages/system.src.js"></script>
	<script src="jspm.conf.js"></script>
	<script>
		System.import('core/boot').catch(console.error.bind(console));
	</script>
	<!-- endbuild -->

	<!-- Fonts added by this should be replaced by downloaded fonts. -->
	<script src="https://use.typekit.net/ffe4vjm.js"></script>
	<script>
		try {
			Typekit.load({
				async: true
			});
		} catch (e) {}
	</script>

	<script type="text/javascript">
		// Facebook SDK
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		window['fbAsyncInit'] = function() {
			window.FB.init({
				appId: '228671707475003',
				status: true,
				cookie: true,
				xfbml: true,
				version: 'v2.5'
			});
		};
	</script>
</body>

</html>
