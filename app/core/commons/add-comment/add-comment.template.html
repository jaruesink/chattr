<div class="add-comment">
<form [ngFormModel]="add_comment_form" (ngSubmit)="addComment(content)">
<div class="input-group">
  <input ngControl="content" #content type="text" class="form-control" placeholder="Enter your comment">
  <span class="input-group-btn">
  <button [disabled]="!add_comment_form.valid" class="btn btn-success" type="submit"><i class="fa fa-lg fa-comment-o"></i></button>
  </span>
</div>
</form>
</div>
