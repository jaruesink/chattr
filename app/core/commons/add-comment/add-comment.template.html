<div class="add-comment">
<form [ngFormModel]="add_comment_form" (ngSubmit)="addComment(content)">
  <div class="row">
      <div class="col-xs-12">
          <textarea ngControl="content" #content class="form-control" (keydown.enter)="addComment(content)" placeholder="Enter your comment"></textarea>
          <button [disabled]="!add_comment_form.valid" class="btn btn-success" type="submit"><i class="fa fa-lg fa-comment-o"></i></button>
      </div>
  </div>
</form>
</div>
