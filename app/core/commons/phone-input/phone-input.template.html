<div class="phone-input">
<span class="areaCode">( <input #areaCode name="areaCode"
  (keydown)="onKeyDown($event, areaCode, firstThree, false)"
  (keyup)="setNumber(areaCode, firstThree, lastFour)"
  class="form-control" type="text" pattern="[0-9]{3}" maxlength="3" autocomplete="off"
  [attr.value]="userAreaCode" [attr.autofocus]="focusFirst" [attr.disabled]="disabled" required> )
</span>
  <input #firstThree name="firstThree"
  (keydown)="onKeyDown($event, firstThree, lastFour, areaCode)"
  (keyup)="setNumber(areaCode, firstThree, lastFour)"
  class="form-control" type="text" pattern="[0-9]{3}" maxlength="3" autocomplete="off"
  [attr.value]="userFirstThree" [attr.disabled]="disabled" required> - 
  <input #lastFour name="lastFour"
  (keydown)="onKeyDown($event, lastFour, false, firstThree)"
  (keyup)="setNumber(areaCode, firstThree, lastFour)"
  class="form-control" type="text" pattern="[0-9]{4}" maxlength="4" autocomplete="off"
  [attr.value]="userLastFour" [attr.disabled]="disabled" required>
</div>
