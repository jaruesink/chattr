<div class="phoneInput">
<span class="areaCode">( <input #areaCode
  (keydown)="checkNumber($event, areaCode, firstThree, false)"
  class="form-control" type="number" min="99" max="999" required> )
</span>
  <input #firstThree
  (keydown)="checkNumber($event, firstThree, lastFour, areaCode)"
  class="form-control" type="number" min="99" max="999" required> - 
  <input #lastFour 
  (keydown)="checkNumber($event, lastFour, false, firstThree)"
  class="form-control" type="number" min="999" max="9999" required>
</div>
