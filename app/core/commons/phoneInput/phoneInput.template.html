<div class="phoneInput">
<span class="areaCode">( <input #areaCode name="areaCode"
  (keydown)="focusInput($event, areaCode, firstThree, lastFour)"
  (keyup)="checkNumber(areaCode.value, firstThree.value, lastFour.value)"
  class="form-control" type="number" min="99" max="999" required> )
</span>
  <input #firstThree name="firstThree"
  (keydown)="focusInput($event, firstThree, lastFour, areaCode)"
  (keyup)="checkNumber(areaCode.value, firstThree.value, lastFour.value)"
  class="form-control" type="number" min="99" max="999" required> - 
  <input #lastFour name="lastFour"
  (keydown)="focusInput($event, lastFour, areaCode, firstThree)"
  (keyup)="checkNumber(areaCode.value, firstThree.value, lastFour.value)"
  class="form-control" type="number" min="999" max="9999" required>
</div>
