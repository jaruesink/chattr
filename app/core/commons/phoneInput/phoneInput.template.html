<div class="phoneInput">
<form (ngSubmit)="addMember(areaCode, firstThree, lastFour)">
<span class="areaCode">( <input #areaCode name="areaCode"
  (keydown)="focusInput($event, areaCode, firstThree, false)"
  class="form-control" type="number" min="100" max="999" required> )
</span>
  <input #firstThree name="firstThree"
  (keydown)="focusInput($event, firstThree, lastFour, areaCode)"
  class="form-control" type="number" min="100" max="999" required> - 
  <input #lastFour name="lastFour"
  (keydown)="focusInput($event, lastFour, false, firstThree)"
  class="form-control" type="number" min="1000" max="9999" required>
  <button class="btn btn-default" type="submit">Add</button>
</form>
</div>
