<div class="container login-page">

<ul class="nav nav-tabs m-b-2">
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/Login']">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active">Register</a>
  </li>
</ul>

<div class="row">
    <div class="col-xs-4"><button class="btn btn-block btn-primary"><i class="fa fa-lg fa-inverse fa-facebook"></i></button></div>
    <div class="col-xs-4"><button class="btn btn-block btn-danger"><i class="fa fa-lg fa-inverse fa-google"></i></button></div>
    <div class="col-xs-4"><button class="btn btn-block btn-info"><i class="fa fa-lg fa-inverse fa-twitter"></i></button></div>
</div>

<hr class="or m-y-2">

<form (ngSubmit)="userLogin()">
    <fieldset class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" required>
    </fieldset>
    <fieldset class="form-group">
      <label for="phone">Phone</label>
      <phone-input id="phone" [focusFirst]="true" (phoneNumberChanged)="userNumber = $event"></phone-input>
    </fieldset>
    <button class="btn btn-lg btn-success btn-block m-t-1" type="submit">Register</button>
</form>

</div>
