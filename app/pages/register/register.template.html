<div class="container login-page">

<ul class="nav nav-tabs nav-justified m-b-1">
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/Login']">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active">Get Started</a>
  </li>
</ul>

<div class="row">
    <div class="col-xs-6"><button class="btn btn-block btn-primary" (click)="facebookLogin()"><i class="fa fa-lg fa-inverse fa-facebook"></i></button></div>
    <div class="col-xs-6"><button class="btn btn-block btn-danger" (click)="googleLogin()"><i class="fa fa-lg fa-inverse fa-google"></i></button></div>
</div>

<hr class="or m-t-2 m-b-1">

<form (ngSubmit)="userRegister()">
    <fieldset class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" [(ngModel)]="username" autofocus="true" autocomplete="off" required>
    </fieldset>
    <button class="btn btn-lg btn-success btn-block m-t-1" type="submit">Next</button>
</form>


</div>
