<div class="header-img">
  <img src="./images/coffeeshop.jpg" alt="coffeeshop">
</div>

<div class="container login-page">

<ul class="nav nav-tabs nav-justified m-b-1">
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/Login']">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active">Get Started</a>
  </li>
</ul>

<div class="row">
    <div class="col-xs-6">
        <button class="btn btn-block btn-primary" (click)="facebookLogin()">
            <i *ngIf="!fb_loading" class="fa fa-lg fa-inverse fa-facebook"></i>
            <i *ngIf="fb_loading" class="fa fa-lg fa-spinner fa-inverse fa-spin"></i>
        </button>
    </div>
    <div class="col-xs-6">
        <button class="btn btn-block btn-danger" (click)="googleLogin()">
            <i *ngIf="!goog_loading" class="fa fa-lg fa-inverse fa-google"></i>
            <i *ngIf="goog_loading" class="fa fa-lg fa-spinner fa-inverse fa-spin"></i>
        </button>
    </div>
</div>

<hr class="or m-t-2 m-b-1">

<form [ngFormModel]="username_form" (ngSubmit)="checkUsername()">
    <fieldset class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" minlength="4" maxlength="16" ngControl="username" autofocus="true" autocomplete="off" required>
    </fieldset>
    <button [disabled]="!username_form.valid" class="btn btn-lg btn-success btn-block m-t-1" type="submit">Next</button>
</form>


</div>
