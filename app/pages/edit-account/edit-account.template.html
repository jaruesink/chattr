<div class="container edit-account">
<div class="card card-block">
<h1 class="card-title">Edit Profile</h1>
<form (ngSubmit)="saveProfile()" >
    <div class="row">
    <fieldset class="form-group col-xs-12 col-sm-9">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" autofocus required>
    </fieldset>
    </div>
    <div class="row">
    <fieldset class="form-group col-xs-12 col-sm-9">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" required>
    </fieldset>
    </div>
    <div class="row">
    <fieldset class="form-group col-xs-12 col-sm-9">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" required>
    </fieldset>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-sm-offset-3">
            <button class="btn btn-success btn-block m-t-1" type="submit">Save</button>
        </div>
        <div class="col-xs-6 col-sm-3">
            <a class="btn btn-danger btn-block m-t-1" [routerLink]="['/Home']">Cancel</a>
        </div>
    </div>
</form>
</div>
</div>
