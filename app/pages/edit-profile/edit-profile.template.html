<div class="container edit-profile">
<div class="card card-block">
<h1 class="card-title">Edit Profile</h1>
<form (ngSubmit)="saveProfile()" >
    <div class="row">
    <fieldset class="form-group col-sm-6">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName">
    </fieldset>
    <fieldset class="form-group col-sm-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username">
    </fieldset>
    </div>
    <fieldset class="form-group">
        <label for="phoneNumber">Phone Number <button class="btn btn-warning btn-sm" type="button" disabled="true">Edit (coming soon)</button></label>
        <phone-input id="phoneNumber" [userNumber]="userNumber" [disabled]="true" (phoneNumberChanged)="userNumber = $event"></phone-input>
    </fieldset>
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-sm-offset-3">
            <button class="btn btn-success btn-block m-t-1" type="submit">Save</button>
        </div>
        <div class="col-xs-6 col-sm-3">
            <a class="btn btn-danger btn-block m-t-1" [routerLink]="['/Home']">Cancel</a>
        </div>
    </div>
</form>
</div>
</div>
