<div class="container">
<div class="card card-block">
<h1 class="card-title">Edit Group</h1>
<form (ngSubmit)="saveGroup()">
    <div class="row">
    <fieldset class="form-group col-xs-12 col-sm-9">
        <label for="groupName">Group Name</label>
        <input type="text" class="form-control" id="groupName" [(ngModel)]="name">
    </fieldset>
    </div>
    <div class="row">
    <fieldset class="form-group col-xs-12 col-sm-9">
        <label for="groupDescription">Description</label>
        <textarea type="text" class="form-control" id="groupDescription" [(ngModel)]="description"></textarea>
    </fieldset>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-sm-offset-3">
            <button class="btn btn-success btn-block m-t-1" type="submit">Save</button>
        </div>
        <div class="col-xs-6 col-sm-3">
            <a class="btn btn-danger btn-block m-t-1" onclick="window.history.back();">Cancel</a>
        </div>
    </div>
</form>
</div>
</div>
