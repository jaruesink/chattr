<div class="container m-t-1">
  <h1>Hello World</h1>

  <phone-input></phone-input>

  <section *ngIf="membersToAdd.phoneNumbers.length">
    <hr>
    <p>Invites will get sent to the following numbers: </p>
    <form #invites (ngSubmit)="inviteMembers()">
    <div *ngFor="#member of membersToAdd.phoneNumbers, #i = index">
      <span>{{member.phoneNumber}}</span>
    </div>
    <hr>
    <button class="btn btn-default" type="submit">Invite Members</button>
    </form>
  </section>
  <p *ngIf="inviteMembers.length">Invited: {{invitedMembers}}</p>
</div>
