<div class="container login-page">

<ul class="nav nav-tabs nav-justified m-b-1">
  <li class="nav-item">
    <a class="nav-link active">Login</a>
  </li>
  <li class="nav-item" [routerLink]="['/Register']">
    <a class="nav-link">Get Started</a>
  </li>
</ul>

<form (ngSubmit)="passwordLogin()">
    <fieldset class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" required>
    </fieldset>
    <fieldset class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
    </fieldset>
    <button class="btn btn-lg btn-success btn-block m-t-1" type="submit">Enter</button>
</form>

<hr class="or m-y-2">

<div class="row">
    <div class="col-xs-6">
        <button class="btn btn-block btn-primary" (click)="facebookLogin()">
            loading: {{loginService.fb_loading}}
            <i *ngIf="!loginService.fb_loading" class="fa fa-lg fa-inverse fa-facebook"></i>
            <i *ngIf="loginService.fb_loading" class="fa fa-lg fa-spinner fa-inverse fa-spin"></i>
        </button>
    </div>
    <div class="col-xs-6">
        <button class="btn btn-block btn-danger" (click)="googleLogin()">
            <i *ngIf="!goog_loading" class="fa fa-lg fa-inverse fa-google"></i>
            <i *ngIf="goog_loading" class="fa fa-lg fa-spinner fa-inverse fa-spin"></i>
        </button>
    </div>
</div>

</div>
