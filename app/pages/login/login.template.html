<div class="container">
    <div class="card card-block">
        <h1 class="card-title">Chattr</h1>
        <p>Making the <i class="fa fa-globe fa-lg"></i> a better place for communicating.</p>
        <p>Enter your phone number to login.<br>If you don't already have an account,<br>we'll set one up for you.</p>
        <form (ngSubmit)="userLogin()">
            <phone-input (phoneNumberChanged)="userNumber = $event"></phone-input>
            <button class="btn btn-lg btn-success btn-block m-t-1" type="submit">Send Verification SMS</button>
        </form>
    </div>
</div>
