<div class="container login-page">

<ul class="nav nav-tabs nav-justified m-b-2">
  <li class="nav-item">
    <a class="nav-link active">Login</a>
  </li>
  <li class="nav-item" [routerLink]="['/Register']">
    <a class="nav-link">Register</a>
  </li>
</ul>

<div class="row">
    <div class="col-xs-6"><button class="btn btn-block btn-primary"><i class="fa fa-lg fa-inverse fa-facebook"></i></button></div>
    <div class="col-xs-6"><button class="btn btn-block btn-danger"><i class="fa fa-lg fa-inverse fa-google"></i></button></div>
</div>

<hr class="or m-t-2 m-b-1">

<form (ngSubmit)="userLogin()">
    <fieldset class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" required>
    </fieldset>
    <fieldset class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
    </fieldset>
    <button class="btn btn-lg btn-success btn-block m-t-1" type="submit">Login</button>
</form>

</div>
