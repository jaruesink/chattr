<div class="container m-t-1">
  <h1>Hello World</h1>

  <phone-input></phone-input>

  <section *ngIf="membersToAdd.phoneNumbers.length > 0">
    <hr>
    <p>Invites will get sent to the following numbers: </p>
    <form>
    <div *ngFor="#member of membersToAdd.phoneNumbers">
      <span><input type="hidden" ngControl="member.phoneNumbe">{{member.phoneNumber}}</span>
    </div>
    <hr>
    <button class="btn btn-default" type="submit">Invite Members</button>
    </form>
  </section>
</div>
