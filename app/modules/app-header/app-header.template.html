<header class="app-header">
<nav class="navbar navbar-full navbar-dark bg-primary">
    <div class="container">

        <a id="brand" *ngIf="!loginService.isLoggedIn || !groupService.currentGroupID" class="navbar-brand">Coop <img src="../../../images/cooper.png"></a>

        <a id="go_back" *ngIf="loginService.isLoggedIn && groupService.currentGroupID" class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left fa-lg"></i></a>

        <div id="username" *ngIf="loginService.isLoggedIn && groupService.currentGroupID">{{groupService.groupInfo[groupService.currentGroupID].name}}</div>
        <div id="groupname" *ngIf="loginService.isLoggedIn && !groupService.currentGroupID">{{accountService.me.fullName}}</div>

        <settings-menu *ngIf="loginService.isLoggedIn"></settings-menu>
    </div>
</nav>
</header>
