<div id="settings" class="btn-group" [ngClass]="{open: isOpen}">
  <button type="button" id="toggle-settings" class="btn btn-primary dropdown-toggle" (click)="toggleSettings()">
    <i class="fa fa-gear fa-lg"></i>
  </button>
  <div class="dropdown-menu dropdown-menu-right animated" [ngClass]="{fadeInDown: isOpen}">
    <a *ngIf="groupService.currentGroupID" class="dropdown-item" (click)="toggleSettings()" [routerLink]="['/EditGroup']">Edit Group</a>
    <a class="dropdown-item" (click)="toggleSettings()" [routerLink]="['/EditAccount']">Edit Account</a>
    <div class="dropdown-divider"></div>
    <a id="logout" class="dropdown-item" (click)="logOut()"><button class="btn btn-danger btn-block">Logout</button></a>
  </div>
</div>
