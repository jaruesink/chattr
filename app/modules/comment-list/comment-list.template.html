<section class="comment-list">
<div id="{{comment.id}}" class="card" *ngFor="#comment of commentList">
    <div class="card-block">
        <p class="card-text">{{comment.content}}</p>
    </div>
    <div class="card-footer text-muted">
    <div class="row">
        <div class="col-xs-12"><p class="m-b-0">{{comment.author}}, 2 minutes ago</p></div>
    </div>
    </div>
</div>
</section>
