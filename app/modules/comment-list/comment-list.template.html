<section class="comment-list">
<div id="{{comment.id}}" class="comment" *ngFor="#comment of commentList">
    <img class="photo" [src]="comment.photo_url" />
    <p class="comment-content">{{comment.content}}</p>
    <p class="comment-details text-muted">
        {{comment.author}}, 2 minutes ago
    </p>
</div>
</section>
