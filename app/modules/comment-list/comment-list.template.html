<section class="comment-list">
<div id="{{comment.id}}" class="comment" *ngFor="#comment of commentList">
    <div class="comment-content">
        <img class="photo" [src]="comment.author.photo_url" />
        <p class="comment-text">{{comment.content}}</p>
        <p class="comment-details text-muted">
            {{comment.author.name}}, 2 minutes ago
        </p>
    </div>
    <comment-actions-menu [comment]="comment" [index]="index" [post-index]="postIndex"></comment-actions-menu>
</div>
</section>
