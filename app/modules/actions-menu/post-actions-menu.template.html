<div class="actions-menu">
    <button type="button" name="button" class="action-top" (click)="heartPost(index)"><i class="fa" [ngClass]="{'fa-heart': post.hearted, 'fa-heart-o': !post.hearted}"></i></button>
    <button type="button" name="button" class="action-bottom" [ngClass]="{'open': isOpen, 'tall': confirmLeave}" (click)="toggleActions()"><i class="fa fa-ellipsis-v"></i></button>
    <div [ngClass]="{open: isOpen}" class="action-menu bg-primary">
      <h6 class="hidden-xs-down">Actions</h6>
      <a class="action-item btn btn-primary btn-sm" (click)="shareGroup()">
        <i class="fa fa-warning"></i>
        <span>report</span>
      </a>
      <a class="action-item btn btn-primary btn-sm" (click)="shareGroup()">
          <i class="fa fa-fw fa-lg fa-share-alt"></i>
          <span>share</span>
      </a>
      <a class="action-item btn btn-primary btn-sm" (click)="editPost()">
          <i class="fa fa-fw fa-lg fa-pencil-square-o"></i>
          <span>edit</span>
      </a>
    </div>
</div>
