<div class="actions-menu">
<div class="card-actions">
    <button type="button" name="button" class="action-top" (click)="favoriteGroup(index)"><i class="fa" [ngClass]="{'fa-star': group.starred, 'fa-star-o': !group.starred}"></i></button>
    <div class="group-actions btn-group" [ngClass]="{open: isOpen}">
        <button type="button" id="toggle-actions-{{$index}}" name="button" class="action-bottom dropdown-toggle" (click)="toggleActions(index)"><i class="fa fa-ellipsis-v"></i></button>
    </div>
</div>
    <div *ngIf="isOpen" class="action-menu">
      <a class="action-item">Test</a>
    </div>
</div>
