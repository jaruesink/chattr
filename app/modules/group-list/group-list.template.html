<section class="group-list">
<div id="{{group.id}}" class="card" *ngFor="#group of groupService.groups; #index = index">
    <span [routerLink]="['/Group', {group_id: group.id}]">
        <div class="card-header m-b-0">
            <h3 class="m-b-0">{{group.name}}</h3>
         </div>
        <div class="card-block">
            <div class="card-content">
                <p class="card-text">{{group.description}}</p>
            </div>
        </div>
        <div class="card-footer">
            <p class="group-details m-b-0 text-xs-right text-muted">1 new post | 2 new comments | {{group.members}} members</p>
        </div>
    </span>
    <group-actions-menu [group]="group" [index]="index"></group-actions-menu>
</div>
</section>
